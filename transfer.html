<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transfer page</title>
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <link href="node_modules/c3/c3.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="navbar-container">
            <div class="profile">
                <div class="img-container">
                    <h1>
                        <a href="#"><img src="img/efi3-logo.png" alt="Logo Efi3"/></a>
                    </h1>
                </div>
                <div class="img-container">
                    <img class="user-photo" src="img/user-photo.jpg" alt="User photo or avatar"/>
                </div>
                <div class="personal-details">
                    <span class="user-name">Jan Kowalski</span>
                    <div>
                        <span class="right-spacer"><a href="#"><i class="fa fa-envelope fa-2x" aria-hidden="true"></i></a></span>
                        <span><a href="#"><i class="fa fa-cog fa-2x" aria-hidden="true"></i></a></span>
                    </div>
                </div>
            </div>

            <ul class="navigation">
                <div class="nav-item-container">
                    <li class="nav-item">
                        <a href="#">
                            <i class="fa fa-home fa-3x nav-icon" aria-hidden="true"></i>
                            <p>home</p>
                        </a>
                    </li>
                </div>
                <div class="nav-item-container">
                    <li class="nav-item">
                        <a href="#">
                            <i class="fa fa-area-chart fa-3x nav-icon" aria-hidden="true"></i>
                            <p>analyse</p>
                        </a>
                    </li>
                </div>
                <div class="nav-item-container">
                    <li class="nav-item">
                        <a href="#">
                            <i class="fa fa-calendar-o fa-3x nav-icon" aria-hidden="true"></i>
                            <p>plan</p>
                        </a>
                    </li>
                </div>
                <div class="nav-item-container">
                    <li class="nav-item">
                        <a href="#">
                            <i class="fa fa-calculator fa-3x nav-icon" aria-hidden="true"></i>
                            <p>earn</p>
                        </a>
                    </li>
                </div>
            </ul>

            <div class="actions">
                <p class="item search">
                    <i class="fa fa-search fa-2x" aria-hidden="true"></i>
                </p>
                <div class="line">
                    <svg width="5" height="80" xmlns="http://www.w3.org/2000/svg">
                        <line x1="0" y1="0" x2="0" y2="80" stroke-width="2" stroke="white" />
                    </svg>
                </div>
                <p class="item logout">
                    <i class="fa fa-power-off fa-2x" aria-hidden="true"></i>
                </p>
            </div>
        </div>

        <main>
            <div class="row">
                <div class="small-12 columns">
                    <div class="transfer-container">
                        <form>
                            <!--custom select here-->
                            <div class="row">
                                <div class="small-12 columns">
                                <select name="select">
                                    <!--<option value="value1"></option>-->
                                </select>
                                </div>
                            </div>

                            <div class="transfer-type">
                                <div class="row">
                                    <div class="small-2 columns">
                                        <label for="type"><span>Type</span></label>
                                    </div>
                                    <div class="small-10 columns">
                                        <div>
                                            <div class="add-icon-bg inline right-spacer">
                                                <p class="add-sign"><a href="#"><i class="fa fa-plus" aria-hidden="true"></i></a></p>
                                            </div>
                                            <div class="inline">
                                                <p>Add the account from which you draw funds</p>
                                            </div>
                                        </div>

                                        <div>
                                            <div class="radio-container inline">
                                                <label for="country">
                                                    <input type="radio" id="country" name="type" value="" class="hide">
                                                    <div class="radio-icon-bg">
                                                        <img class="radio-icon arrow-position" src="img/icons/arrow-right.png" alt="" />
                                                        <img class="radio-icon coins-position" src="img/icons/coins.png" alt="" />
                                                    </div>
                                                    <div class="radio-label">
                                                        <p>Country</p>
                                                    </div>
                                                </label>
                                            </div>

                                            <div class="radio-container inline">
                                                <label for="own">
                                                    <input type="radio" id="own" name="type" value="" class="hide">
                                                    <div class="radio-icon-bg">
                                                        <img class="radio-icon arrow-position" src="img/icons/arrow-right.png" alt="" />
                                                        <img class="radio-icon user-position" src="img/icons/user.png" alt="" />
                                                    </div>
                                                    <div class="radio-label">
                                                        <p>Own</p>
                                                    </div>
                                                </label>
                                            </div>

                                            <div class="radio-container inline">
                                                <label for="currencies">
                                                    <input type="radio" id="currencies" name="type" value="" class="hide">
                                                    <div class="radio-icon-bg">
                                                        <img class="radio-icon arrow-position" src="img/icons/arrow-right.png" alt="" />
                                                        <img class="radio-icon dollar-position" src="img/icons/dollar.png" alt="" />
                                                        <img class="radio-icon coin-position" src="img/icons/coin.png" alt="" />
                                                    </div>
                                                    <div class="radio-label">
                                                        <p>Currencies</p>
                                                    </div>
                                                </label>
                                            </div>

                                            <div class="radio-container inline">
                                                <label for="zus">
                                                    <input type="radio" id="zus" name="type" value="" class="hide">
                                                    <div class="radio-icon-bg">
                                                        <img class="radio-icon" src="img/icons/zus.png" alt="" />
                                                    </div>
                                                    <div class="radio-label">
                                                        <p class="uppercase">zus</p>
                                                    </div>
                                                </label>
                                            </div>

                                            <div class="radio-container inline">
                                                <label for="tax">
                                                    <input type="radio" id="tax" name="type" value="" class="hide">
                                                    <div class="radio-icon-bg">
                                                        <img class="radio-icon" src="img/icons/us.png" alt="" />
                                                    </div>
                                                    <div class="radio-label">
                                                        <p class="uppercase">tax</p>
                                                    </div>
                                                </label>
                                            </div>

                                            <div class="radio-container inline">
                                                <label for="gsm">
                                                    <input type="radio" id="gsm" name="type" value="" class="hide">
                                                    <div class="radio-icon-bg">
                                                        <img class="radio-icon" src="img/icons/mobile.png" alt="" />
                                                    </div>
                                                    <div class="radio-label">
                                                        <p class="uppercase">gsm</p>
                                                    </div>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="transfer-recipient">
                                <div class="row">
                                    <div class="small-2 columns">
                                        <label for="recipient"><span>Recipient</span></label>
                                    </div>
                                    <div class="small-8 columns">
                                        <div class="select-box">
                                            <input type="text" id="" placeholder="Search for a recipient, contractor or customer" />
                                            <img src="img/icons/recipients-book.png" class="book" alt="" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="transfer-where">
                                <div class="row">
                                    <div class="small-2 columns">
                                        <label for="where"><span>Where</span></label>
                                    </div>
                                    <div class="small-10 columns">
                                        <input type="radio" id="account"
                                            name="where" value="">
                                        <label for="account">Account</label>

                                        <input type="radio" id="facebook"
                                            name="where" value="">
                                        <label for="facebook">Facebook</label>

                                        <input type="radio" id="phone"
                                            name="where" value="">
                                        <label for="phone">Phone</label>

                                        <input type="radio" id="email"
                                            name="where" value="">
                                        <label for="email">Email</label>

                                        <input type="radio" id="by_phone"
                                            name="where" value="">
                                        <label for="by_phone">By phone</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="small-2 columns">
                                    <label for="number"><span>Number</span></label>
                                </div>
                                <div class="small-5 columns">
                                    <input type="text" id="number" placeholder="" />
                                </div>
                            </div>

                            <div class="transfer-sum">
                                <div class="row">
                                    <div class="small-2 columns">
                                        <label for="sum"><span>Sum</span></label>
                                    </div>
                                    <div class="small-3 columns">
                                        <input type="text" id="sum" placeholder="" />
                                    </div>
                                    <div class="small-2 columns">
                                        <select name="select">
                                            <!--<option value="value1"></option>-->
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="small-2 columns">
                                    <label for="when"><span>When</span></label>
                                </div>
                                <div class="small-2 columns">
                                    <input type="text" id="" placeholder="" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="small-2 columns">
                                    <label for="title"><span>Title</span></label>
                                </div>
                                <div class="small-8 columns">
                                    <input type="text" id="" placeholder="" />
                                </div>
                            </div>

                            <div class="transfer-options">
                                <div class="row">
                                    <div class="small-2 columns">
                                        <label for="where"><span>Type of transfer</span></label>
                                    </div>
                                    <div class="small-10 columns">
                                        <input type="radio" id="normaly" class="v-align"
                                            name="" value="">
                                        <label for="normaly">
                                            <span class="bold">Normaly</span>
                                            <p>about 2 days</p>
                                        </label>

                                        <input type="radio" id="express" class="v-align"
                                            name="" value="">
                                        <label for="express">
                                            <span class="bold">Express Eliksir</span>
                                            <p>15 min</p>
                                        </label>

                                        <input type="radio" id="sorbnet" class="v-align"
                                            name="" value="">
                                        <label for="sorbnet">
                                            <span class="bold">Sorbnet</span>
                                            <p>2 hours</p>
                                        </label>

                                        <!--<span><i class="fa fa-question fa-2x question-sign" aria-hidden="true"></i></span>-->
                                        <div class="tooltip-container">
                                            <a href="#"><img class="question-sign" src="img/icons/question-sign.png" alt="" /></a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="small-12 large-10 large-offset-2 column">
                                    <a href="#" class="button transfer-continue">Continue <span class="show-for-sr">your transfer</span></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/what-input/dist/what-input.js"></script>
        <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
        <script src="node_modules/d3/d3.min.js" charset="utf-8"></script>
        <script src="node_modules/c3/c3.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
