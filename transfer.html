<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transfer</title>
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <link href="node_modules/c3/c3.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="navbar-container">
            <div class="profile">
                <div class="img-container">
                    <h1>
                        <a href="#"><img src="img/efi3-logo.png" alt="Logo Efi3"/></a>
                    </h1>
                </div>
                <div class="img-container">
                    <img class="user-photo" src="img/user-photo.jpg" alt="User photo or avatar"/>
                </div>
                <div class="personal-details">
                    <span class="user-name">Jan Kowalski</span>
                    <div>
                        <span class="right-spacer"><a href="#"><i class="fa fa-envelope fa-2x" aria-hidden="true"></i></a></span>
                        <span><a href="#"><i class="fa fa-cog fa-2x" aria-hidden="true"></i></a></span>
                    </div>
                </div>
            </div>

            <ul class="navigation">
                <div class="nav-item-container">
                    <li class="nav-item">
                        <a href="#">
                            <i class="fa fa-home fa-3x nav-icon" aria-hidden="true"></i>
                            <p>home</p>
                        </a>
                    </li>
                </div>
                <div class="nav-item-container">
                    <li class="nav-item">
                        <a href="#">
                            <i class="fa fa-area-chart fa-3x nav-icon" aria-hidden="true"></i>
                            <p>analyse</p>
                        </a>
                    </li>
                </div>
                <div class="nav-item-container">
                    <li class="nav-item">
                        <a href="#">
                            <i class="fa fa-calendar-o fa-3x nav-icon" aria-hidden="true"></i>
                            <p>plan</p>
                        </a>
                    </li>
                </div>
                <div class="nav-item-container">
                    <li class="nav-item">
                        <a href="#">
                            <i class="fa fa-calculator fa-3x nav-icon" aria-hidden="true"></i>
                            <p>earn</p>
                        </a>
                    </li>
                </div>
            </ul>

            <div class="actions">
                <p class="item search">
                    <i class="fa fa-search fa-2x" aria-hidden="true"></i>
                </p>
                <div class="line">
                    <svg width="5" height="80" xmlns="http://www.w3.org/2000/svg">
                        <line x1="0" y1="0" x2="0" y2="80" stroke-width="2" stroke="white" />
                    </svg>
                </div>
                <p class="item logout">
                    <i class="fa fa-power-off fa-2x" aria-hidden="true"></i>
                </p>
            </div>
        </div>

        <main>
            <div class="row">
                <div class="small-12 columns">
                    <div class="transfer-container">
                        <a href="#"><img src="img/icons/arrow-left.png" alt="" /></a>
                        <form id="transfer" action="#" data-validate>
                            <div class="row">
                                <div class="small-12 columns">
                                    <!--custom select TODO-->
                                    <div class="account-custom-select">
                                        <!--<div>
                                            <ul>
                                                <li data-option="" data-value="current-account"><span>Current account</span></li>
                                                <li data-option="" data-value="savings-account-1"><span>Savings account #1</span></li>
                                                <li data-option="" data-value="savings-account-1"><span>Savings account #2</span></li>
                                            </ul>
                                        </div>-->
                                        <select id="account-select" class="custom-arrow" data-validate="notEmpty">
                                            <option value="" disabled="" selected="">Choose the account</option>
                                            <option value="current-account">Current account</option>
                                            <option value="savings-account-1">Savings account #1</option>
                                            <option value="savings-account-2">Savings account #2</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="small-12 large-10 large-offset-2 column">
                                    <div class="add-icon-bg inline right-spacer">
                                        <p class="add-sign"><a href="#"><i class="fa fa-plus" aria-hidden="true"></i></a></p>
                                    </div>
                                    <div class="inline">
                                        <p>Add the account from which you draw funds</p>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="small-2 columns">
                                    <label for="type"><span>Type</span></label>
                                </div>
                                <div class="small-10 columns">
                                    <div>
                                        <div class="type-rb-container inline">
                                            <label for="country">
                                                <input type="radio" id="country" name="transfer-type" value="" class="hide">
                                                <div class="type-icon-bg">
                                                    <img class="radio-icon arrow-position" src="img/icons/arrow-right.png" alt="" />
                                                    <img class="radio-icon coins-position" src="img/icons/coins.png" alt="" />
                                                </div>
                                                <div class="type-label">
                                                    <p>Country</p>
                                                </div>
                                            </label>
                                        </div>

                                        <div class="type-rb-container inline">
                                            <label for="own">
                                                <input type="radio" id="own" name="transfer-type" value="" class="hide">
                                                <div class="type-icon-bg">
                                                    <img class="type-icon arrow-position" src="img/icons/arrow-right.png" alt="" />
                                                    <img class="type-icon user-position" src="img/icons/user.png" alt="" />
                                                </div>
                                                <div class="type-label">
                                                    <p>Own</p>
                                                </div>
                                            </label>
                                        </div>

                                        <div class="type-rb-container inline">
                                            <label for="currencies">
                                                <input type="radio" id="currencies" name="transfer-type" value="" class="hide">
                                                <div class="type-icon-bg">
                                                    <img class="type-icon arrow-position" src="img/icons/arrow-right.png" alt="" />
                                                    <img class="type-icon dollar-position" src="img/icons/dollar.png" alt="" />
                                                    <img class="type-icon coin-position" src="img/icons/coin.png" alt="" />
                                                </div>
                                                <div class="type-label">
                                                    <p>Currencies</p>
                                                </div>
                                            </label>
                                        </div>

                                        <div class="type-rb-container inline">
                                            <label for="zus">
                                                <input type="radio" id="zus" name="transfer-type" value="" class="hide">
                                                <div class="type-icon-bg">
                                                    <img class="type-icon" src="img/icons/zus.png" alt="" />
                                                </div>
                                                <div class="type-label">
                                                    <p class="uppercase">zus</p>
                                                </div>
                                            </label>
                                        </div>

                                        <div class="type-rb-container inline">
                                            <label for="tax">
                                                <input type="radio" id="tax" name="transfer-type" value="" class="hide">
                                                <div class="type-icon-bg">
                                                    <img class="type-icon" src="img/icons/us.png" alt="" />
                                                </div>
                                                <div class="type-label">
                                                    <p class="uppercase">tax</p>
                                                </div>
                                            </label>
                                        </div>

                                        <div class="type-rb-container inline">
                                            <label for="gsm">
                                                <input type="radio" id="gsm" name="transfer-type" value="" class="hide">
                                                <div class="type-icon-bg">
                                                    <img class="type-icon" src="img/icons/mobile.png" alt="" />
                                                </div>
                                                <div class="type-label">
                                                    <p class="uppercase">gsm</p>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div class="row">
                                    <div class="small-2 columns">
                                        <label for="recipient"><span>Recipient</span></label>
                                    </div>
                                    <div class="small-8 columns">
                                        <div class="recipient-input-container custom-border">
                                            <input type="text" id="recipient" placeholder="Search for a recipient, contractor or customer" data-validate="notEmpty" />
                                            <a href="#"><img src="img/icons/recipients-book.png" class="input-icon" alt="" /></a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="small-2 columns">
                                    <label for="where"><span>Where</span></label>
                                </div>
                                <div class="small-10 columns">
                                    <div class="rb-container">
                                        <label for="account">
                                            <div class="where-rb-wrapper">
                                                <input type="radio" id="account" name="transfer-where" value="" class="hide">
                                                <div class="pseudo-rb"></div>
                                            </div>
                                            <span class="label-position">Account</span>
                                        </label>
                                    </div>

                                    <div class="rb-container">
                                        <label for="facebook">
                                            <div class="where-rb-wrapper">
                                                <input type="radio" id="facebook" name="transfer-where" value="" class="hide">
                                                <div class="pseudo-rb"></div>
                                            </div>
                                            <span class="label-position">Facebook</span>
                                        </label>
                                    </div>

                                    <div class="rb-container">
                                        <label for="phone">
                                            <div class="where-rb-wrapper">
                                                <input type="radio" id="phone" name="transfer-where" value="" class="hide">
                                                <div class="pseudo-rb"></div>
                                            </div>
                                            <span class="label-position">Phone</span>
                                        </label>
                                    </div>

                                    <div class="rb-container">
                                        <label for="email">
                                            <div class="where-rb-wrapper">
                                                <input type="radio" id="email" name="transfer-where" value="" class="hide">
                                                <div class="pseudo-rb"></div>
                                            </div>
                                            <span class="label-position">Email</span>
                                        </label>
                                    </div>

                                    <div class="rb-container">
                                        <label for="by-phone">
                                            <div class="where-rb-wrapper">
                                                <input type="radio" id="by-phone" name="transfer-where" value="" class="hide">
                                                <div class="pseudo-rb"></div>
                                            </div>
                                            <span class="label-position">By phone</span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="small-2 columns">
                                    <label for="number"><span>Number</span></label>
                                </div>
                                <div class="small-5 columns">
                                    <input type="text" id="number" placeholder="" class="custom-border" data-validate="notEmpty accountFormat" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="small-2 columns">
                                    <label for="sum"><span>Sum</span></label>
                                </div>
                                <div class="small-3 columns">
                                    <input type="text" id="sum" placeholder="" class="custom-border" data-validate="notEmpty amountFormat" />
                                </div>
                                <div class="small-2 columns">
                                    <select id="currency-select" class="custom-arrow custom-border" data-validate="notEmpty">
                                        <option value="" disabled="" selected="">Choose the currency</option>
                                        <option value="pln">PLN</option>
                                        <option value="euro">EUR</option>
                                        <option value="gbp">GPB</option>
                                    </select>
                                </div>
                            </div>

                            <!--calendar TODO-->
                            <div class="row">
                                <div class="small-2 columns">
                                    <label for="when"><span>When</span></label>
                                </div>
                                <div class="small-2 columns">
                                    <div class="when-input-container custom-border">
                                        <input type="text" id="when" placeholder="" data-validate="notEmpty dateFormat" />
                                        <a href="#"><img src="img/icons/calendar.png" class="input-icon" alt="" /></a>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="small-2 columns">
                                    <label for="title"><span>Title</span></label>
                                </div>
                                <div class="small-8 columns">
                                    <input type="text" id="title" placeholder="" class="custom-border" data-validate="notEmpty" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="small-2 columns">
                                    <label for="options"><span>Type of transfer</span></label>
                                </div>
                                <div class="small-10 columns">
                                    <div class="rb-container">
                                        <label for="normaly">
                                            <div class="option-rb-wrapper top-spacer">
                                                <input type="radio" id="normaly" name="transfer-options" value="" class="v-align hide">
                                                <div class="pseudo-rb"></div>
                                            </div>
                                            <div class="label-position">
                                                <span class="bold">Normaly</span>
                                                <p>about 2 days</p>
                                            </div>
                                        </label>
                                    </div>

                                    <div class="rb-container">
                                        <label for="express">
                                            <div class="option-rb-wrapper top-spacer">
                                                <input type="radio" id="express" name="transfer-options" value="" class="v-align hide">
                                                <div class="pseudo-rb"></div>
                                            </div>
                                            <div class="label-position">
                                                <span class="bold">Express Eliksir</span>
                                                <p>15 min</p>
                                            </div>
                                        </label>
                                    </div>

                                    <div class="rb-container">
                                        <label for="sorbnet">
                                            <div class="option-rb-wrapper top-spacer">
                                                <input type="radio" id="sorbnet" name="transfer-options" value="" class="v-align hide">
                                                <div class="pseudo-rb"></div>
                                            </div>
                                            <div class="label-position">
                                                <span class="bold">Sorbnet</span>
                                                <p>2 hours</p>
                                            </div>
                                        </label>
                                    </div>

                                    <div class="tooltip-container">
                                        <a href="#"><img class="question-sign" src="img/icons/question-sign.png" alt="" /></a>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="small-12 large-10 large-offset-2 column">
                                    <button class="continue" type="submit">
                                        Continue <span class="show-for-sr">your transfer</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/what-input/dist/what-input.js"></script>
        <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
        <script src="node_modules/d3/d3.min.js" charset="utf-8"></script>
        <script src="node_modules/c3/c3.js"></script>
        <script src="js/app.js"></script>
        <script src="js/transfer-form.js"></script>
    </body>
</html>
