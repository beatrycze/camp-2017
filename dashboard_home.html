<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <link href="node_modules/c3/c3.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="nav-container">
            <div class="profile">
                <div class="logo">
                    <h1>
                        <a href="#"><img src="img/efi3-logo.png" alt="Logo Efi3"/></a>
                    </h1>
                </div>
                <div class="user-photo">
                    <img src="img/avatar-ghost.png" alt="User photo or avatar"/>
                </div>
                <div class="personal-details">
                    <span class="user-name">Jan Kowalski</span>
                    <div>
                        <span class="right-spacer"><a href="#"><i class="fa fa-envelope fa-2x" aria-hidden="true"></i></a></span>
                        <span><a href="#"><i class="fa fa-cog fa-2x" aria-hidden="true"></i></a></span>
                    </div>
                </div>
            </div>

            <ul>
                <li>
                    <a href="#">
                        <i class="fa fa-home fa-4x nav-icon" aria-hidden="true"></i>
                        <p>home</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-area-chart fa-3x nav-icon" aria-hidden="true"></i>
                        <p>analyse</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-calendar-o fa-3x nav-icon" aria-hidden="true"></i>
                        <p>plan</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-calculator fa-3x nav-icon" aria-hidden="true"></i>
                        <p>earn</p>
                    </a>
                </li>
            </ul>

            <div class="actions">
                <p class="item search">
                    <i class="fa fa-search fa-2x" aria-hidden="true"></i>
                </p>
                <div class="line">
                    <svg width="5" height="80" xmlns="http://www.w3.org/2000/svg">
                        <line x1="0" y1="0" x2="0" y2="80" stroke-width="2" stroke="white" />
                    </svg>
                </div>
                <p class="item logout">
                    <i class="fa fa-power-off fa-2x" aria-hidden="true"></i>
                </p>
            </div>
        </div>

        <main>
            <div class="analysis-container">
                <div class="life-stream">
                    <h2>Finance life stream</h2>
                    <div class="box-1">
                        <h3>Balance</h3>
                        <p class="currency" id="balance-amount"> <span>PLN</span></p>
                    </div>
                    <div class="box-2">
                        <h3>Available funds</h3>
                        <p class="currency"><span class="sum" id="funds-amount"> </span> PLN</p>
                    </div>
                </div>

                <div class="payments">
                    <div>
                        <h3>Scheduled payments</h3>
                        <span class="currency"><span class="sum" id="payments-amount"> </span> PLN</span>
                        <a href="#" class="button size">fast pay</a>
                    </div>
                </div>

                <div class="options">
                    <div>
                        <span>Add</span>
                        <a href="#" class="button size">bank</a>
                        <a href="#" class="button size">payment</a>
                    </div>
                    <div>
                        <span>Account analysis</span>
                        <div class="on-off">
                            <a href="#" class="button off">off</a>
                            <a href="#" class="button on">on</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chart-container">
                <div id="chart">
                </div>
            </div>

            <div class="account-container">
                <div class="account-box">
                    <h4>Products</h4>
                    <!--container for AJAX-->
                    <div class="products">
                    </div>
                    <!--container for AJAX end-->
                </div>

                <div class="account-box">
                    <h4>History</h4>
                    <!--container for AJAX-->
                    <div class="history">
                    </div>
                    <!--container for AJAX end-->
                </div>
            </div>

        </main>

        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/what-input/dist/what-input.js"></script>
        <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
        <script src="node_modules/d3/d3.min.js" charset="utf-8"></script>
        <script src="node_modules/c3/c3.js"></script>
        <script src="js/app.js"></script>
        <script src="js/chart.js"></script>
        <script src="js/dashboard.js"></script>
    </body>
</html>
