<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Foundation for Sites</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <main class="container">
            <div class="row">
                <div class="small-12 large-3 columns">
                    <h1 class="efigence-logo">
                        <a href="#"><img src="img/efigence-logo.png" alt="efi3 - logo"/></a>
                    </h1>
                </div>
                <div class="small-12 large-6 columns">
                    <div class="signin-container">
                        <div>
                            <h1>Login</h1>
                            <p>Aby zaimportować dane, zaloguj się do swojego banku</p>
                        </div>
                        <div class="form-container">
                            <div>
                                <img src="img/avatar-ghost.png" alt="user photo"/>
                            </div>
                            <form>
                                <div class="hidden">
                                    <span>123456789</span><i class="fa fa-times-circle" aria-hidden="true"></i>
                                </div>
                                <p class="hidden login">Wpisz swój login</p>
                                <p class="hidden password">Wpisz swoje hasło</p>
                                <label for="userLogin"></label>
                                <input type="text" id="userLogin" placeholder="login" />
                                <div class="validation-message hidden"></div>
                                <label for="userPassword"></label>
                                <input type="password" id="userPassword" placeholder="password" />
                                <a href="#"><i class="fa fa-keyboard-o" aria-hidden="true"></i></a>
                                <div class="action">
                                    <a href="#">Select other</a>
                                    <a href="" class="button">Go</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div>
                        <nav>
                            <ul>
                                <li><a href="#">Security</a></li>
                                <li><a href="#">Logging in</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

            <script src="bower_components/jquery/dist/jquery.js"></script>
            <script src="bower_components/what-input/dist/what-input.js"></script>
            <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
            <script src="js/app.js"></script>
            <script src="js/login.js"></script>
        </main>
    </body>
</html>
