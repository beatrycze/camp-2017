<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="row">
        <div class="columns small-12 large-6">
            <div class="logo-container">
                <a href="#"><img src="img/logo.png" alt="efi3 - logo"/></a>
            </div>
        </div>
        <div class="columns small-12 large-6">
            <div class="signin-container">
                <div>
                    <h1>Login</h1>
                    <p>Aby zaimportować dane, zaloguj się do swojego banku</p>
                </div>
                <div class="form-container">
                    <div>
                        <img src="img/awatar-ghost.png" alt="user photo"/>
                    </div>
                    <form>
                        <label for="userLogin"></label>
                        <input type="text" id="userLogin" placeholder="login" />
                        <label for="userPassword"></label>
                        <input type="password" id="userPassword" placeholder="password" />
                        <img src="img/keybord-icon.png" alt="virtual keybord"/>
                        <div>
                            <a href="#">Select other</a>
                            <a href="" class="button">Go</a>
                        </div>
                    </form>
                </div>
            </div>
            <div>
                <nav>
                    <ul>
                        <li><a href="">Security</a></li>
                        <li><a href="">Logging in</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
